spring.application.name=sandwichbar

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username = postgres
spring.datasource.password = postgres

logging.level.org.springframework.security=trace

spring.security.oauth2.client.registration.sandwichbar-client-oidc.provider=spring
spring.security.oauth2.client.registration.sandwichbar-client-oidc.client-id=sandwichbar-client
spring.security.oauth2.client.registration.sandwichbar-client-oidc.client-secret=secret
spring.security.oauth2.client.registration.sandwichbar-client-oidc.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.sandwichbar-client-oidc.redirect-uri="http://127.0.0.1:8080/login/oauth2/code/{registrationId}"
spring.security.oauth2.client.registration.sandwichbar-client-oidc.scope=openid
spring.security.oauth2.client.registration.sandwichbar-client-oidc.client-name=sandwichbar-client-oidc

spring.security.oauth2.client.registration.sandwichbar-client-authorization-code.provider=spring
spring.security.oauth2.client.registration.sandwichbar-client-authorization-code.client-id=sandwichbar-client
spring.security.oauth2.client.registration.sandwichbar-client-authorization-code.client-secret=secret
spring.security.oauth2.client.registration.sandwichbar-client-authorization-code.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.sandwichbar-client-authorization-code.redirect-uri="http://127.0.0.1:8080/authorized"
spring.security.oauth2.client.registration.sandwichbar-client-authorization-code.scope=orders.read
spring.security.oauth2.client.registration.sandwichbar-client-authorization-code.client-name=sandwichbar-client-authorization-code

spring.security.oauth2.client.provider.spring.issuer-uri=http://auth-server:9000